<!DOCTYPE html>
<html lang="en">

<head>
    <title id="page-title">FastScheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* Dark theme (default) */
        :root[data-theme="dark"],
        :root:not([data-theme]) {
            --bg-primary: #09090b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --bg-elevated: #1f1f23;
            --border-subtle: #27272a;
            --border-default: #3f3f46;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a78bfa;
            --status-running: #f59e0b;
            --status-running-bg: rgba(245, 158, 11, 0.12);
            --status-scheduled: #3b82f6;
            --status-scheduled-bg: rgba(59, 130, 246, 0.12);
            --status-completed: #10b981;
            --status-completed-bg: rgba(16, 185, 129, 0.12);
            --status-failed: #ef4444;
            --status-failed-bg: rgba(239, 68, 68, 0.12);
            --status-paused: #8b5cf6;
            --status-paused-bg: rgba(139, 92, 246, 0.12);
            --font-sans: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', ui-monospace, monospace;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Light theme */
        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --bg-elevated: #fafafa;
            --border-subtle: #e0e0e0;
            --border-default: #d0d0d0;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-tertiary: #71717a;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a78bfa;
            --status-running: #f59e0b;
            --status-running-bg: rgba(245, 158, 11, 0.15);
            --status-scheduled: #3b82f6;
            --status-scheduled-bg: rgba(59, 130, 246, 0.15);
            --status-completed: #10b981;
            --status-completed-bg: rgba(16, 185, 129, 0.15);
            --status-failed: #ef4444;
            --status-failed-bg: rgba(239, 68, 68, 0.15);
            --status-paused: #8b5cf6;
            --status-paused-bg: rgba(139, 92, 246, 0.15);
            --font-sans: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', ui-monospace, monospace;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 32px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 16px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .main-tabs {
            display: flex;
            gap: 2px;
            background: var(--bg-tertiary);
            padding: 3px;
            border-radius: var(--radius-sm);
        }

        .main-tab {
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border: none;
            background: transparent;
            transition: all var(--transition-fast);
        }

        .main-tab:hover {
            color: var(--text-primary);
        }

        .main-tab.active {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .tab-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            margin-left: 6px;
            background: var(--status-failed);
            color: white;
            border-radius: 9px;
            font-size: 10px;
            font-weight: 600;
        }

        .dead-letter-info {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            padding: 12px 16px;
            margin-bottom: 16px;
        }

        .dead-letter-info p {
            color: var(--text-secondary);
            font-size: 13px;
            margin: 0;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--status-completed-bg);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            color: var(--status-completed);
        }

        .status-pill.stopped {
            background: var(--status-failed-bg);
            color: var(--status-failed);
        }

        .status-pill .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .connection-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 500;
            background: var(--status-completed-bg);
            color: var(--status-completed);
        }

        .connection-pill.disconnected {
            background: var(--status-failed-bg);
            color: var(--status-failed);
        }

        /* Language and Theme Controls */
        .navbar-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            padding: 4px 8px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .control-select:hover {
            background: var(--bg-elevated);
            border-color: var(--border-default);
        }

        .control-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px 14px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border: 1px solid var(--border-subtle);
            background: var(--bg-tertiary);
            transition: all var(--transition-fast);
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
            border-color: var(--border-default);
        }

        /* Main */
        .main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 32px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px 20px;
            flex: 1;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .stat-sub {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        .stat-sub.bad {
            color: var(--status-failed);
        }

        /* Jobs Table */
        .section-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .jobs-table th {
            text-align: left;
            padding: 10px 16px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-subtle);
        }

        .jobs-table td {
            padding: 12px 16px;
            font-size: 13px;
            border-bottom: 1px solid var(--border-subtle);
            vertical-align: middle;
        }

        .jobs-table tr:last-child td {
            border-bottom: none;
        }

        .jobs-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .job-name {
            font-family: var(--font-mono);
            font-weight: 500;
        }

        .job-schedule {
            color: var(--text-secondary);
        }

        .job-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 3px 8px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .job-status.scheduled {
            background: var(--status-scheduled-bg);
            color: var(--status-scheduled);
        }

        .job-status.running {
            background: var(--status-running-bg);
            color: var(--status-running);
        }

        .job-status.paused {
            background: var(--status-paused-bg);
            color: var(--status-paused);
        }

        .job-status.failed {
            background: var(--status-failed-bg);
            color: var(--status-failed);
        }

        /* Run Indicators - 5 dots */
        .run-dots {
            display: flex;
            gap: 4px;
        }

        .run-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
        }

        .run-dot.success {
            background: var(--status-completed);
            border-color: var(--status-completed);
        }

        .run-dot.failed {
            background: var(--status-failed);
            border-color: var(--status-failed);
        }

        .run-dot-tooltip {
            position: relative;
        }

        .run-dot-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 10;
            margin-bottom: 4px;
        }

        .next-run {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .next-run-countdown {
            color: var(--accent-secondary);
            font-weight: 500;
        }

        /* Action Buttons */
        .action-btns {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            padding: 5px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border-color: var(--border-default);
        }

        .action-btn.danger:hover {
            background: var(--status-failed-bg);
            color: var(--status-failed);
            border-color: var(--status-failed);
        }

        /* History Table */
        .history-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-subtle);
            flex-wrap: wrap;
        }

        .filter-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text-primary);
            font-size: 12px;
            width: 180px;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .history-count {
            margin-left: auto;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th {
            text-align: left;
            padding: 10px 16px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            background: var(--bg-tertiary);
            position: sticky;
            top: 0;
        }

        .history-table td {
            padding: 10px 16px;
            font-size: 13px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .history-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .history-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .history-status.completed {
            background: var(--status-completed-bg);
            color: var(--status-completed);
        }

        .history-status.failed {
            background: var(--status-failed-bg);
            color: var(--status-failed);
        }

        .history-status.missed {
            background: var(--status-running-bg);
            color: var(--status-running);
        }

        .history-job {
            font-family: var(--font-mono);
            font-weight: 500;
        }

        .history-time {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-duration {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-error {
            color: var(--status-failed);
            font-size: 12px;
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-container {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        /* Empty state */
        .empty-state {
            padding: 48px;
            text-align: center;
            color: var(--text-tertiary);
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 300;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast-icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .toast.success .toast-icon {
            background: var(--status-completed-bg);
            color: var(--status-completed);
        }

        .toast.error .toast-icon {
            background: var(--status-failed-bg);
            color: var(--status-failed);
        }

        .toast-text {
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .navbar {
                padding: 0 16px;
            }

            .main {
                padding: 16px;
            }

            .stats-row {
                flex-wrap: wrap;
            }

            .stat-box {
                flex: 1 1 45%;
            }

            .jobs-table,
            .history-table {
                font-size: 12px;
            }

            .jobs-table th,
            .jobs-table td,
            .history-table th,
            .history-table td {
                padding: 8px 12px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <div class="logo-icon">⚡</div>
                <span id="logo-text">FastScheduler</span>
            </div>
            <div class="main-tabs">
                <button class="main-tab active" onclick="switchView('dashboard')" id="tab-dashboard"></button>
                <button class="main-tab" onclick="switchView('history')" id="tab-history"></button>
                <button class="main-tab" onclick="switchView('failed')" id="tab-failed"><span id="failed-badge" class="tab-badge"
                        style="display: none;">0</span></button>
            </div>
        </div>
        <div class="navbar-right">
            <div class="navbar-controls">
                <select id="language-selector" class="control-select" onchange="setLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="zh">简体中文</option>
                </select>
                <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" data-title="toggleTheme">
                    <span id="theme-icon">Light</span>
                </button>
            </div>
            <div id="scheduler-status" class="status-pill">
                <span class="dot"></span>
                <span id="status-text"></span>
            </div>
            <div id="connection-badge" class="connection-pill disconnected">
                <span class="dot"></span>
                <span id="connection-text"></span>
            </div>
        </div>
    </nav>

    <main class="main">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view active">
            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-label" id="label-active-jobs"></div>
                    <div class="stat-value" id="stat-jobs">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label" id="label-total-runs"></div>
                    <div class="stat-value" id="stat-runs">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label" id="label-failures"></div>
                    <div class="stat-value" id="stat-failures">0</div>
                    <div class="stat-sub" id="stat-rate"></div>
                </div>
                <div class="stat-box">
                    <div class="stat-label" id="label-uptime"></div>
                    <div class="stat-value" id="stat-uptime">--</div>
                </div>
            </div>

            <div class="section-box">
                <div class="section-header">
                    <div class="section-title" id="title-scheduled-jobs"></div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <select class="filter-select" id="jobs-group-filter" style="font-size: 12px; padding: 4px 8px;">
                            <option value="all" id="opt-all-groups"></option>
                        </select>
                        <div id="jobs-count" style="font-size: 12px; color: var(--text-tertiary);"></div>
                    </div>
                </div>
                <table class="jobs-table">
                    <thead>
                        <tr>
                            <th id="th-job"></th>
                            <th id="th-group"></th>
                            <th id="th-schedule"></th>
                            <th id="th-status"></th>
                            <th id="th-last-runs"></th>
                            <th id="th-next-run"></th>
                            <th id="th-actions"></th>
                        </tr>
                    </thead>
                    <tbody id="jobs-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- History View -->
        <div id="history-view" class="view">
            <div class="section-box">
                <div class="section-header">
                    <div class="section-title" id="title-execution-history"></div>
                </div>
                <div class="history-toolbar">
                    <select class="filter-select" id="history-status-filter">
                        <option value="all" id="opt-all-statuses"></option>
                        <option value="completed" id="opt-completed"></option>
                        <option value="failed" id="opt-failed"></option>
                        <option value="missed" id="opt-missed"></option>
                    </select>
                    <select class="filter-select" id="history-job-filter">
                        <option value="all" id="opt-all-jobs"></option>
                    </select>
                    <input type="text" class="search-input" id="history-search" data-placeholder="search">
                    <div class="history-count" id="history-count">0</div>
                </div>
                <div class="history-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th id="th-history-status"></th>
                                <th id="th-history-job"></th>
                                <th id="th-history-time"></th>
                                <th id="th-history-duration"></th>
                                <th id="th-history-details"></th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Failed Jobs (Dead Letter Queue) View -->
        <div id="failed-view" class="view">

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize theme and language
            setTheme(currentTheme);

            setupListeners();
            initGroupFilter();
            connectSSE();

        // Theme functions
        function setTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon();
        }

        function toggleTheme() {
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                if (currentTheme === 'dark') {
                    icon.textContent = currentLanguage === 'zh' ? '浅色' : 'Light';
                } else {
                    icon.textContent = currentLanguage === 'zh' ? '深色' : 'Dark';
                }
            }
        }

        // Language functions
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            
            // Update language selector
            const langSelector = document.getElementById('language-selector');
            if (langSelector) langSelector.value = currentLanguage;
            
            // Apply all translations
            applyTranslations();
            
            // Re-render current view with new language
            if (typeof render === 'function') {
                render();
            }
        }

        function t(key, params = {}) {
            if (!translations || !translations[currentLanguage]) {
                return key;
            }
            let text = translations[currentLanguage][key] || translations['en'][key] || key;
            if (params && Object.keys(params).length > 0) {
                Object.keys(params).forEach(k => {
                    text = text.replace(`{${k}}`, params[k]);
                });
            }
            return text;
        }

        function setupListeners() {
            document.getElementById('history-status-filter').addEventListener('change', e => {
                historyStatusFilter = e.target.value;
                renderHistory();
            });
            document.getElementById('history-job-filter').addEventListener('change', e => {
                historyJobFilter = e.target.value;
                renderHistory();
            });
            document.getElementById('history-search').addEventListener('input', e => {
                historySearch = e.target.value.toLowerCase();
                renderHistory();
            });
            document.getElementById('failed-search').addEventListener('input', e => {
                failedSearch = e.target.value.toLowerCase();
                renderFailed();
            });
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.main-tab').forEach((t, i) => {
                t.classList.toggle('active',
                    (view === 'dashboard' && i === 0) ||
                    (view === 'history' && i === 1) ||
                    (view === 'failed' && i === 2)
                );
            });
            document.getElementById('dashboard-view').classList.toggle('active', view === 'dashboard');
            document.getElementById('history-view').classList.toggle('active', view === 'history');
            document.getElementById('failed-view').classList.toggle('active', view === 'failed');
            if (view === 'history') renderHistory();
            if (view === 'failed') renderFailed();
        }

        function connectSSE() {
            if (eventSource) eventSource.close();
            eventSource = new EventSource(`${API}/events`);

            eventSource.onopen = () => updateConnection(true);
            eventSource.onerror = () => {
                eventSource.close();
                updateConnection(false);
                setTimeout(connectSSE, 2000);
            };
            eventSource.onmessage = e => {
                try {
                    const newData = JSON.parse(e.data);
                    checkForToasts(newData);
                    data = newData;
                    render();
                } catch (err) {
                    console.error('Parse error:', err);
                }
            };
        }

        function updateConnection(connected) {
            const badge = document.getElementById('connection-badge');
            const text = document.getElementById('connection-text');
            badge.classList.toggle('disconnected', !connected);
            text.textContent = connected ? t('live') : t('offline');
        }

        function checkForToasts(newData) {
            if (prevHistory.length === 0) {
                prevHistory = [...newData.history];
                return;
            }
            const newEvents = newData.history.filter(h =>
                !prevHistory.find(p => p.timestamp === h.timestamp && p.job_id === h.job_id)
            );
            newEvents.forEach(evt => {
                if (evt.status === 'completed') {
                    toast('success', `${evt.func_name} ${t('completed').toLowerCase()}`);
                } else if (evt.status === 'failed') {
                    toast('error', `${evt.func_name} ${t('failed').toLowerCase()}`);
                }
            });
            prevHistory = [...newData.history];
        }

        // updateUI is now replaced by applyTranslations() + render()
        // This function is kept for backward compatibility
        function updateUI() {
            applyTranslations();
            if (typeof render === 'function') {
                render();
            }
        }

        function render() {
            // Status
            const statusEl = document.getElementById('scheduler-status');
            statusEl.classList.toggle('stopped', !data.running);
            document.getElementById('status-text').textContent = data.running ? t('running') : t('stopped');

            // Stats
            document.getElementById('stat-jobs').textContent = data.jobs.length;
            document.getElementById('stat-runs').textContent = (data.stats.total_runs || 0).toLocaleString();
            document.getElementById('stat-failures').textContent = data.stats.total_failures || 0;
            document.getElementById('stat-uptime').textContent = data.stats.uptime_readable || '--';

            const runs = data.stats.total_runs || 0;
            const fails = data.stats.total_failures || 0;
            const rateEl = document.getElementById('stat-rate');
            if (runs > 0) {
                const rate = ((runs - fails) / runs * 100).toFixed(1);
                rateEl.textContent = `${rate}% ${t('successRate')}`;
                rateEl.classList.toggle('bad', parseFloat(rate) < 95);
            } else {
                rateEl.textContent = '';
            }

            // Update failed badge
            const failedBadge = document.getElementById('failed-badge');
            const deadLetterCount = data.dead_letter_count || 0;
            if (deadLetterCount > 0) {
                failedBadge.style.display = 'inline-flex';
                failedBadge.textContent = deadLetterCount > 99 ? '99+' : deadLetterCount;
            } else {
                failedBadge.style.display = 'none';
            }

            // Show/hide clear button
            const clearBtn = document.getElementById('clear-dead-letters-btn');
            clearBtn.style.display = deadLetterCount > 0 ? 'block' : 'none';

            // Render current view
            if (currentView === 'dashboard') {
                renderJobs();
            } else if (currentView === 'history') {
                renderHistory();
            } else if (currentView === 'failed') {
                renderFailed();
            }

            // Update job filter dropdown
            updateJobDropdown();
        }

        let currentGroupFilter = 'all';

        // Initialize group filter
        async function initGroupFilter() {
            const groupFilter = document.getElementById('jobs-group-filter');
            if (!groupFilter) return;

            try {
                const res = await fetch(`${API}/api/groups`);
                const result = await res.json();
                const groups = result.groups || [];
                
                // Clear existing options except "all"
                groupFilter.innerHTML = `<option value="all">${t('allGroups')}</option>`;
                
                // Add group options
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group;
                    option.textContent = group;
                    groupFilter.appendChild(option);
                });

                // Update current filter
                groupFilter.value = currentGroupFilter;
                
                // Add change listener
                groupFilter.addEventListener('change', (e) => {
                    currentGroupFilter = e.target.value;
                    renderJobs();
                });
            } catch (err) {
                console.error('Error loading groups:', err);
            }
        }

        function renderJobs() {
            const tbody = document.getElementById('jobs-tbody');
            let jobs = [...data.jobs];

            // Filter by group if needed
            if (currentGroupFilter !== 'all') {
                jobs = jobs.filter(job => job.group === currentGroupFilter);
            }

            jobs.sort((a, b) => a.func_name.localeCompare(b.func_name));

            const jobText = jobs.length === 1 ? t('job') : t('jobs');
            document.getElementById('jobs-count').textContent = `${jobs.length} ${jobText}`;

            if (jobs.length === 0) {
                tbody.innerHTML = `<tr><td colspan="7" class="empty-state">${t('noScheduledJobs')}</td></tr>`;
                return;
            }

            tbody.innerHTML = jobs.map(job => {
                const lastRuns = getLastRuns(job.func_name, 5);
                const statusMap = {
                    'scheduled': t('statusScheduled'),
                    'running': t('statusRunning'),
                    'paused': t('statusPaused'),
                    'completed': t('statusCompleted'),
                    'failed': t('statusFailed'),
                    'missed': t('statusMissed')
                };
                const jobStatusText = statusMap[job.status] || job.status;
                
                const runDots = lastRuns.map((r, i) => {
                    const cls = r ? (r.status === 'completed' ? 'success' : 'failed') : '';
                    let tip = '';
                    if (r) {
                        const runStatusText = statusMap[r.status] || r.status;
                        tip = `${runStatusText} - ${formatTime(r.timestamp_readable)}`;
                    } else {
                        tip = t('noData');
                    }
                    return `<div class="run-dot ${cls} run-dot-tooltip" data-tooltip="${esc(tip)}"></div>`;
                }).join('');

                return `
                    <tr>
                        <td><span class="job-name">${esc(job.func_name)}</span></td>
                        <td><span class="job-group" style="font-size: 11px; color: var(--text-secondary);">${esc(job.group || 'default')}</span></td>
                        <td><span class="job-schedule">${esc(job.schedule)}</span></td>
                        <td><span class="job-status ${job.status}">${jobStatusText}</span></td>
                        <td><div class="run-dots">${runDots}</div></td>
                        <td>
                            <div class="next-run">${job.next_run}</div>
                            <div class="next-run-countdown">${formatCountdown(job.next_run_in)}</div>
                        </td>
                        <td>
                            <div class="action-btns">
                                ${job.status === 'paused'
                        ? `<button class="action-btn" onclick="resumeJob('${job.job_id}')">${t('resume')}</button>`
                        : `<button class="action-btn" onclick="pauseJob('${job.job_id}')">${t('pause')}</button>`
                    }
                                <button class="action-btn" onclick="runJobNow('${job.job_id}')" ${job.status === 'running' ? 'disabled' : ''}>${t('run')}</button>
                                <button class="action-btn danger" onclick="cancelJob('${job.job_id}')">${t('cancel')}</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getLastRuns(funcName, count) {
            // Get last N completed/failed runs for this job
            const runs = data.history
                .filter(h => h.func_name === funcName && ['completed', 'failed'].includes(h.status))
                .slice(-count);

            // Pad with nulls if less than count
            while (runs.length < count) runs.unshift(null);
            return runs;
        }

        function renderHistory() {

            let history = data.history
                .filter(h => ['completed', 'failed', 'missed'].includes(h.status))
                .reverse();

            if (historyStatusFilter !== 'all') {
                history = history.filter(h => h.status === historyStatusFilter);
            }
            if (historyJobFilter !== 'all') {
                history = history.filter(h => h.func_name === historyJobFilter);
            }
            if (historySearch) {
                history = history.filter(h =>
                    h.func_name.toLowerCase().includes(historySearch) ||
                    (h.error && h.error.toLowerCase().includes(historySearch))
                );
            }

            document.getElementById('history-count').textContent = `${history.length} ${t('entries')}`;

                return;

                    'running': t('statusRunning'),
                    'paused': t('statusPaused'),
                    'completed': t('statusCompleted'),
                    'failed': t('statusFailed'),
                    'missed': t('statusMissed')

                const statusText = statusMap[h.status] || h.status;
                return `
                <tr>
                    <td><span class="history-status ${h.status}">${statusText}</span></td>
                    <td><span class="history-job">${esc(h.func_name)}</span></td>
                    <td><span class="history-time">${h.timestamp_readable || formatTs(h.timestamp)}</span></td>
                    <td><span class="history-duration">${h.execution_time ? h.execution_time.toFixed(2) + 's' : '-'}</span></td>
                    <td>${h.error
                    ? `<span class="history-error" title="${esc(h.error)}">${esc(h.error)}</span>`
                    : `<span style="color:var(--text-tertiary)">${t('runNumber')} ${h.run_count || '-'}</span>`
                }</td>
                </tr>
            `;
            }).join('');
        }

        function renderFailed() {
            let deadLetters = data.dead_letters || [];

            if (failedSearch) {
                deadLetters = deadLetters.filter(dl =>
                    dl.func_name.toLowerCase().includes(failedSearch) ||
                    (dl.error && dl.error.toLowerCase().includes(failedSearch))
                );
            }

            document.getElementById('failed-count').textContent = `${deadLetters.length} ${t('entries')}`;

            const tbody = document.getElementById('failed-tbody');
            if (deadLetters.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty-state">${t('noFailedJobs')}</td></tr>`;
                return;
            }

            tbody.innerHTML = deadLetters.map(dl => `
                <tr>
                    <td><span class="history-time">${dl.timestamp_readable || formatTs(dl.timestamp)}</span></td>
                    <td><span class="history-job">${esc(dl.func_name)}</span></td>
                    <td><span class="history-error" title="${esc(dl.error || '')}">${esc(dl.error || t('unknownError'))}</span></td>
                    <td><span style="color:var(--text-secondary)">${t('runNumber')} ${dl.run_count || '-'}</span></td>
                    <td><span style="color:var(--text-secondary)">${dl.retry_count || 0}</span></td>
                    <td><span class="history-duration">${dl.execution_time ? dl.execution_time.toFixed(2) + 's' : '-'}</span></td>
                </tr>
            `).join('');
        }

        function updateJobDropdown() {
            const select = document.getElementById('history-job-filter');
            const current = select.value;
            const names = [...new Set(data.history.map(h => h.func_name))].sort();

            select.innerHTML = `<option value="all">${t('allJobs')}</option>` +
                names.map(n => `<option value="${esc(n)}">${esc(n)}</option>`).join('');

            if (names.includes(current) || current === 'all') {
                select.value = current;
            }
        }

        // Actions
        async function pauseJob(id) {
            const res = await fetch(`${API}/api/jobs/${id}/pause`, { method: 'POST' });
            const d = await res.json();
            toast(d.success ? 'success' : 'error', d.success ? t('jobPaused') : d.error);
        }

        async function resumeJob(id) {
            const res = await fetch(`${API}/api/jobs/${id}/resume`, { method: 'POST' });
            const d = await res.json();
            toast(d.success ? 'success' : 'error', d.success ? t('jobResumed') : d.error);
        }

        async function cancelJob(id) {
            if (!confirm(t('confirmCancel'))) return;
            const res = await fetch(`${API}/api/jobs/${id}/cancel`, { method: 'POST' });
            const d = await res.json();
            toast(d.success ? 'success' : 'error', d.success ? t('jobCancelled') : d.error);
        }

        async function runJobNow(id) {
            const res = await fetch(`${API}/api/jobs/${id}/run`, { method: 'POST' });
            const d = await res.json();
            toast(d.success ? 'success' : 'error', d.success ? t('jobTriggered') : d.error);
        }

        async function clearDeadLetters() {
            if (!confirm(t('confirmClear'))) return;
            const res = await fetch(`${API}/api/dead-letters`, { method: 'DELETE' });
            const d = await res.json();
            toast(d.success ? 'success' : 'error', d.success ? t('clearedEntries', { count: d.cleared }) : t('failedToClear'));
        }

        // Toast
        function toast(type, msg) {
            const container = document.getElementById('toast-container');
            const el = document.createElement('div');
            el.className = `toast ${type}`;
            el.innerHTML = `<div class="toast-icon">${type === 'success' ? '✓' : '✗'}</div><div class="toast-text">${esc(msg)}</div>`;
            container.appendChild(el);
            setTimeout(() => {
                el.style.opacity = '0';
                setTimeout(() => el.remove(), 200);
            }, 3000);
        }

        // Utils
        function formatCountdown(s) {
            if (s <= 0) return t('now');
            if (s < 60) return `${Math.round(s)}s`;
            if (s < 3600) return `${Math.floor(s / 60)}m ${Math.round(s % 60)}s`;
            if (s < 86400) return `${Math.floor(s / 3600)}h ${Math.floor((s % 3600) / 60)}m`;
            return `${Math.floor(s / 86400)}d`;
        }

        function formatTime(str) {
            if (!str) return '';
            const parts = str.split(' ');
            return parts[1] || str;
        }

        function formatTs(ts) {
            return ts ? new Date(ts * 1000).toLocaleString() : '';
        }

        function esc(s) {
            if (!s) return '';
            const d = document.createElement('div');
            d.textContent = s;
            return d.innerHTML;
        }

        window.addEventListener('beforeunload', () => eventSource?.close());
    </script>
</body>

</html>
